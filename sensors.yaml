  #Randomizer prediction
  - platform: random
  # Weather prediction
  - platform: yr
  # Weather sensors
  - platform: darksky
    api_key: !secret darksky_secret
    name: Dark Sky
    forecast:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
    language: en
    latitude: !secret latitude_home
    longitude: !secret longitude_home
    monitored_conditions:
      - summary
      - icon
      - temperature
      - temperature_high
      - temperature_low
      - humidity
      - pressure
      - visibility
      - wind_bearing
      - wind_speed
      - cloud_cover
      - hourly_summary
      - daily_summary
  - platform: pollen
    zip_code: !secret home_zip
    monitored_conditions:
      - allergy_average_forecasted
      - disease_average_forecasted
  - platform: history_stats
    name: Downstairs heat
    entity_id: sensor.downstairsthermoper
    state: 'heat'
    type: time
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'
  - platform: history_stats
    name: Downstairs cool
    entity_id: sensor.downstairsthermoper
    state: 'cool'
    type: time
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'      
  - platform: template
    sensors:
      pollen_level:
        friendly_name: 'Pollen Level'
        value_template: >-
          {{ state_attr('sensor.allergy_index_forecasted_average', 'rating') }}
#        entity_picture_template: >-
#          {{ '/local/icons/' ~ state_attr('sensor.allergy_index_forecasted_average', 'rating').lower().replace('/', '-') ~ '.png'}}
      cold_flu_risk:
        friendly_name: 'Cold & Flu Risk'
        value_template: >-
          {{ state_attr('sensor.cold__flu_forecasted_average', 'rating') }}
#        entity_picture_template: >-
#          {{ '/local/icons/' ~ state_attr('sensor.cold__flu_forecasted_average', 'rating').lower().replace('/', '-') ~ '.png'}}
      downstairsthermoper:
        friendly_name: "Downstairs Thermostat"
        value_template: >-
           {%- if states.climate.downstairs != None -%}
             {{ states.climate.downstairs.attributes.operation }}
           {%- else -%}
             unknown
           {%- endif -%}
        icon_template: >-
          {%- if states.climate.downstairs.attributes.operation == "heat" -%}
            mdi:fire
          {%- elif states.climate.downstairs.attributes.operation == "cool" -%}
            mdi:snowflake
          {%- else -%}
            mdi:fan
          {%- endif -%}
     

